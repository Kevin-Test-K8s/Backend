name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Env

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Packages
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .  # Path to the Dockerfile and context
          file: ./Dockerfile  # Path to the Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}/backend:latest
          #tags: backend:latest
